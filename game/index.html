<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>TerNix 3D Final</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: "Arial", sans-serif; }
        canvas { width: 100vw; height: 100vh; display: block; }
        
        /* ИНТЕРФЕЙС */
        header { position: absolute; top: 0; width: 100%; height: 45px; background: #0044ee; color: white; display: flex; align-items: center; padding: 0 20px; z-index: 500; border-bottom: 2px solid #002288; box-sizing: border-box; }
        #health-ui { position: absolute; top: 55px; right: 15px; background: rgba(0,0,0,0.5); padding: 10px; border: 2px solid #fff; z-index: 400; width: 160px; }
        #hp-fill { width: 100%; height: 15px; background: red; transition: 0.3s; }
        #chat-bar { position: absolute; bottom: 0; width: 100%; background: #fff; border-top: 3px solid #333; padding: 15px; z-index: 600; box-sizing: border-box; }
        #chat-input { width: 100%; border: none; outline: none; font-size: 18px; }
        #chat-log { position: absolute; top: 55px; left: 15px; color: white; text-shadow: 2px 2px #000; z-index: 400; pointer-events: none; }
        
        #launcher { position: fixed; inset: 0; background: #0055ff; z-index: 1000; display: flex; flex-direction: column; align-items: center; justify-content: center; color: white; }
    </style>
</head>
<body>

<div id="launcher">
    <h1 style="font-size: 64px;">TerNix</h1>
    <input type="text" id="nick" placeholder="@username" style="padding: 15px; width: 280px; border: none; font-size: 20px; text-align: center; border-radius: 5px; margin-bottom: 20px;">
    <button onclick="start()" style="padding: 15px 100px; background: #00aa00; color: white; border: none; font-weight: bold; cursor: pointer; font-size: 20px; border-radius: 5px;">PLAY</button>
</div>

<header><b>TerNix 3D Alpha</b> <div style="margin-left:auto">Hex: 100</div></header>
<div id="chat-log"></div>
<div id="health-ui">
    <div style="color:white; font-size:10px; font-weight:bold; margin-bottom:5px;">HEALTH</div>
    <div style="background:#333;"><div id="hp-fill"></div></div>
</div>

<canvas id="c"></canvas>

<div id="chat-bar">
    <input type="text" id="chat-input" placeholder='Нажми "/" для чата...'>
</div>

<script>
    const canvas = document.getElementById('c');
    const gl = canvas.getContext('webgl');
    const chatInput = document.getElementById('chat-input');
    const chatLog = document.getElementById('chat-log');

    let username = "@Player", hp = 100;
    let px = 0, py = 0, pz = 0, pRot = 0, jumpY = 0, jumpV = 0;
    let keys = {}, isMoving = false, walkCycle = 0;

    function start() {
        let n = document.getElementById('nick').value;
        if(n) username = n.startsWith('@') ? n : '@'+n;
        document.getElementById('launcher').style.display = 'none';
        loop();
    }

    // --- ФИЗИКА И УПРАВЛЕНИЕ ---
    window.onkeydown = (e) => {
        if(e.key === '/') { e.preventDefault(); chatInput.focus(); }
        if(e.code === 'Space' && jumpY === 0) jumpV = 0.2;
        keys[e.code] = true;
    };
    window.onkeyup = (e) => keys[e.code] = false;

    chatInput.onkeypress = (e) => {
        if(e.key === 'Enter' && chatInput.value !== "") {
            chatLog.innerHTML += `<div><b>${username}:</b> ${chatInput.value}</div>`;
            chatInput.value = ""; chatInput.blur();
        }
    };

    // --- 3D РЕНДЕРЕР (БЕЗ ВНЕШНИХ БИБЛИОТЕК) ---
    function loop() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        const ctx = canvas.getContext('2d'); // Используем 2D контекст как обертку для 3D трансформаций

        // Небо и земля
        ctx.fillStyle = '#87CEEB'; ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = '#448844'; ctx.fillRect(0, canvas.height / 2, canvas.width, canvas.height / 2);

        // Математика камеры
        if(document.activeElement !== chatInput) {
            isMoving = false;
            if(keys['KeyW']) { px -= Math.sin(pRot) * 0.15; pz -= Math.cos(pRot) * 0.15; isMoving = true; }
            if(keys['KeyS']) { px += Math.sin(pRot) * 0.15; pz += Math.cos(pRot) * 0.15; isMoving = true; }
            if(keys['KeyA']) pRot += 0.05;
            if(keys['KeyD']) pRot -= 0.05;
            if(isMoving) walkCycle += 0.2;
        }

        // Прыжок
        jumpY += jumpV;
        if(jumpY > 0) jumpV -= 0.01; else { jumpY = 0; jumpV = 0; }

        // Отрисовка "Сетки" (3D эффект)
        ctx.strokeStyle = 'rgba(0,0,0,0.1)';
        for(let i = -10; i < 10; i++) {
            let z = (i * 10) - (pz * 10 % 10);
            let y = canvas.height/2 + (200 / (z/10 + 5));
            ctx.beginPath(); ctx.moveTo(0, y); ctx.lineTo(canvas.width, y); ctx.stroke();
        }

        // РИСУЕМ ПЕРСОНАЖА (С руками и ногами)
        let cx = canvas.width / 2;
        let cy = canvas.height / 2 + 100 - (jumpY * 200);
        let bob = Math.sin(walkCycle) * 10;

        // Ноги
        ctx.fillStyle = '#333';
        ctx.fillRect(cx - 15, cy + (isMoving?bob:-bob), 12, 20);
        ctx.fillRect(cx + 3, cy + (isMoving?-bob:bob), 12, 20);

        // Туловище (Твой Ternix Guy)
        ctx.fillStyle = '#888';
        ctx.fillRect(cx - 20, cy - 40, 40, 50);
        ctx.strokeRect(cx - 20, cy - 40, 40, 50);

        // Руки
        ctx.fillRect(cx - 32, cy - 40 + (isMoving?-bob:bob), 10, 30);
        ctx.fillRect(cx + 22, cy - 40 + (isMoving?bob:-bob), 10, 30);

        // Голова
        ctx.fillStyle = '#ffdbac';
        ctx.fillRect(cx - 15, cy - 70, 30, 30);
        ctx.strokeRect(cx - 15, cy - 70, 30, 30);

        // Никнейм
        ctx.fillStyle = 'white'; ctx.textAlign = 'center'; ctx.font = "bold 16px Arial";
        ctx.fillText(username, cx, cy - 80);

        // БЛОК УРОНА (КРАСНЫЙ)
        let lx = cx + (15 - px) * 20;
        let lz = cy + (15 - pz) * 20;
        if(Math.abs(px - 5) < 2 && Math.abs(pz - 5) < 2) {
            hp -= 0.5; if(hp < 0) hp = 0;
            document.getElementById('hp-fill').style.width = hp + "%";
        }

        requestAnimationFrame(loop);
    }
</script>
</body>
</html>
