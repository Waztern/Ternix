<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>TerNix 3D - HARDCORE BUILD</title>
    <style>
        /* БАЗА */
        body { margin: 0; overflow: hidden; background: #87CEEB; font-family: "Arial", sans-serif; perspective: 800px; }
        #scene { width: 100vw; height: 100vh; position: relative; transform-style: preserve-3d; transition: transform 0.1s; }
        
        /* ГРАФИКА: МИР */
        #floor { position: absolute; width: 5000px; height: 5000px; background: #448844; background-image: linear-gradient(#559955 2px, transparent 2px), linear-gradient(90deg, #559955 2px, transparent 2px); background-size: 50px 50px; transform: rotateX(90deg) translateZ(0px); top: -2000px; left: -2000px; }
        #lava { position: absolute; width: 100px; height: 100px; background: red; transform: rotateX(90deg) translateZ(1px); top: 200px; left: 200px; box-shadow: 0 0 20px red; }

        /* ПЕРСОНАЖ 3D */
        #player { position: absolute; width: 40px; height: 60px; transform-style: preserve-3d; transition: 0.1s; z-index: 10; }
        .cube { position: absolute; transform-style: preserve-3d; }
        .side { position: absolute; border: 1px solid #000; box-sizing: border-box; }
        
        /* КРАСИВЫЙ ИНТЕРФЕЙС */
        header { position: fixed; top: 0; width: 100%; height: 45px; background: #0044ee; color: white; display: flex; align-items: center; padding: 0 20px; z-index: 1000; border-bottom: 2px solid #002288; }
        #hp-ui { position: fixed; top: 60px; right: 20px; background: rgba(0,0,0,0.6); padding: 10px; border: 2px solid #fff; z-index: 1000; width: 160px; }
        #hp-bar { width: 100%; height: 15px; background: #333; }
        #hp-fill { width: 100%; height: 100%; background: red; transition: 0.2s; }
        
        #chat-bar { position: fixed; bottom: 0; width: 100%; background: #fff; border-top: 3px solid #333; padding: 12px; z-index: 1100; box-sizing: border-box; display: flex; }
        #chat-input { width: 100%; border: none; outline: none; font-size: 18px; }
        #chat-log { position: fixed; top: 60px; left: 20px; color: white; text-shadow: 2px 2px 2px #000; z-index: 1000; font-size: 16px; pointer-events: none; }

        #reg-screen { position: fixed; inset: 0; background: #0055ff; z-index: 5000; display: flex; flex-direction: column; align-items: center; justify-content: center; color: white; }
    </style>
</head>
<body>

<div id="reg-screen">
    <h1 style="font-size: 60px; margin: 0;">TerNix</h1>
    <p>3D Legacy Engine (No-Lib Version)</p>
    <input type="text" id="nick" placeholder="@username" style="padding:15px; width:250px; font-size:18px; border:none; text-align:center;">
    <button onclick="start()" style="margin-top:20px; padding:15px 80px; background:#00aa00; color:white; border:none; font-weight:bold; cursor:pointer; font-size:20px;">PLAY</button>
</div>

<header>
    <b>TerNix Alpha</b>
    <div style="margin-left:auto">Hex: 100</div>
</header>

<div id="chat-log"></div>
<div id="hp-ui">
    <div style="color:white; font-size:10px; font-weight:bold; margin-bottom:3px;">HEALTH</div>
    <div id="hp-bar"><div id="hp-fill"></div></div>
</div>

<div id="scene">
    <div id="floor"></div>
    <div id="lava"></div>
    
    <!-- Персонаж из кубов -->
    <div id="player">
        <!-- Тело -->
        <div class="cube" style="width:40px; height:50px; transform: translateZ(20px);">
             <div class="side" style="width:40px; height:50px; background:#888; transform: translateZ(10px);"></div>
             <div class="side" style="width:40px; height:50px; background:#666; transform: rotateY(180deg) translateZ(10px);"></div>
             <div class="side" style="width:20px; height:50px; background:#777; transform: rotateY(90deg) translateZ(30px); left:-10px;"></div>
             <div class="side" style="width:20px; height:50px; background:#777; transform: rotateY(-90deg) translateZ(10px); left:0px;"></div>
        </div>
        <!-- Голова -->
        <div class="cube" style="width:26px; height:26px; top:-30px; left:7px; transform: translateZ(20px);">
            <div class="side" style="width:26px; height:26px; background:#ffdbac; transform: translateZ(13px);"></div>
        </div>
    </div>
</div>

<div id="chat-bar">
    <input type="text" id="chat-input" placeholder='Нажми "/" для чата...'>
</div>

<script>
    let px = 0, pz = 0, rotY = 0, py = 0, jumpV = 0, hp = 100;
    let keys = {}, username = "@Guest";
    const scene = document.getElementById('scene');
    const player = document.getElementById('player');
    const chatInput = document.getElementById('chat-input');

    function start() {
        let n = document.getElementById('nick').value;
        if(n) username = n.startsWith('@') ? n : '@'+n;
        document.getElementById('reg-screen').style.display = 'none';
        loop();
    }

    window.onkeydown = (e) => {
        if(e.key === '/') { e.preventDefault(); chatInput.focus(); }
        if(e.code === 'Space' && py === 0) jumpV = 15;
        keys[e.code] = true;
    };
    window.onkeyup = (e) => keys[e.code] = false;

    function loop() {
        if(document.activeElement !== chatInput) {
            if(keys['KeyW']) { px += Math.sin(rotY * Math.PI/180) * 5; pz += Math.cos(rotY * Math.PI/180) * 5; }
            if(keys['KeyS']) { px -= Math.sin(rotY * Math.PI/180) * 5; pz -= Math.cos(rotY * Math.PI/180) * 5; }
            if(keys['KeyA']) rotY -= 3;
            if(keys['KeyD']) rotY += 3;
        }

        // Прыжок
        py += jumpV;
        if(py > 0) jumpV -= 1; else { py = 0; jumpV = 0; }

        // Обновление мира (камера)
        scene.style.transform = `rotateX(60deg) rotateZ(${-rotY}deg) translate3d(${-px}px, ${pz}px, ${py}px)`;
        
        // Позиция игрока в мире
        player.style.transform = `translate3d(${px}px, ${-pz}px, 0px) rotateZ(${rotY}deg) rotateX(-90deg)`;

        // Урон (лава)
        let dist = Math.sqrt(Math.pow(px-250, 2) + Math.pow(-pz+250, 2));
        if(dist < 60) {
            hp -= 0.5; if(hp < 0) hp = 0;
            document.getElementById('hp-fill').style.width = hp + "%";
        }

        requestAnimationFrame(loop);
    }

    chatInput.onkeypress = (e) => {
        if(e.key === 'Enter' && chatInput.value !== "") {
            document.getElementById('chat-log').innerHTML += `<div><b>${username}:</b> ${chatInput.value}</div>`;
            chatInput.value = ""; chatInput.blur();
        }
    };
</script>
</body>
</html>
