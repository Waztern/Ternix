<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TerNix - Home (2014)</title>
    <style>
        /* Стиль 2014 года */
        body { margin: 0; font-family: 'Verdana', sans-serif; background-color: #e3e3e3; }
        
        /* Шапка */
        .header {
            height: 40px; background: #1e1e1e; display: flex; align-items: center; padding: 0 20px;
            color: white; font-weight: bold; border-bottom: 2px solid white;
        }
        
        /* Синяя полоса меню */
        .nav-bar {
            height: 35px; background: #0074bd; border-bottom: 1px solid #003366;
            display: flex; align-items: center; padding: 0 20px; color: white;
            font-size: 14px; box-shadow: 0 3px 5px rgba(0,0,0,0.1);
        }
        .nav-link { margin-right: 20px; cursor: pointer; }
        .nav-link:hover { text-decoration: underline; }

        /* Контент */
        .container {
            width: 900px; margin: 20px auto; background: white; border: 1px solid #b8b8b8;
            min-height: 600px; padding: 20px;
        }

        /* Игры */
        .game-card {
            width: 150px; border: 1px solid #ccc; cursor: pointer; display: inline-block; margin-right: 15px;
        }
        .game-card:hover { border: 1px solid #0074bd; }
        .thumb { width: 100%; height: 100px; background: #555; display: flex; align-items: center; justify-content: center; color: white; }
        .info { padding: 5px; font-size: 12px; }
        .g-name { color: #0055b3; font-weight: bold; margin-bottom: 5px; }

        /* --- ОКНО ВХОДА --- */
        #login-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.6); z-index: 999;
            display: flex; justify-content: center; align-items: center;
        }
        .login-box {
            width: 300px; background: white; border: 4px solid #0055b3; padding: 0;
        }
        .lb-head { background: #0055b3; color: white; padding: 8px; font-weight: bold; text-align: center; }
        .lb-body { padding: 20px; text-align: center; }
        
        input { width: 90%; padding: 5px; margin-bottom: 10px; border: 1px solid #999; }
        .btn-go { background: #00aa00; color: white; border: 1px solid #006600; padding: 5px 15px; cursor: pointer; font-weight: bold; }
        
        .error-text { color: red; font-size: 11px; margin-bottom: 10px; display: none; }
    </style>
</head>
<body>

    <!-- LOGIN -->
    <div id="login-overlay">
        <div class="login-box">
            <div class="lb-head">Login to TerNix</div>
            <div class="lb-body">
                <input type="text" id="u-name" placeholder="Username (English Only)">
                <input type="password" id="u-pass" placeholder="Password">
                <div id="err" class="error-text">Error: English letters & numbers only!</div>
                <button class="btn-go" onclick="tryLogin()">Play</button>
            </div>
        </div>
    </div>

    <!-- SITE -->
    <div id="site" style="display:none;">
        <div class="header">TerNix</div>
        <div class="nav-bar">
            <div class="nav-link">Games</div>
            <div class="nav-link">Catalog</div>
            <div class="nav-link">Forum</div>
            <div style="margin-left:auto;">
                User: <b id="disp-name">Guest</b> | F: 0 | N: 100
            </div>
        </div>

        <div class="container">
            <h3>Most Popular</h3>
            <div class="game-card" onclick="window.location.href='game.html'">
                <div class="thumb" style="background:#333;">CROSSROADS</div>
                <div class="info">
                    <div class="g-name">Crossroads</div>
                    <div>By Admin</div>
                </div>
            </div>
            <div class="game-card">
                <div class="thumb" style="background:#800;">CHAOS</div>
                <div class="info">
                    <div class="g-name">Chaos Canyon</div>
                    <div>By Admin</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function tryLogin() {
            const user = document.getElementById('u-name').value;
            const err = document.getElementById('err');
            
            // СТРОГАЯ ПРОВЕРКА: Только Английские буквы (A-Z, a-z) и цифры (0-9)
            // Никаких пробелов, никаких русских букв.
            const strictRegex = /^[a-zA-Z0-9]+$/;

            if (!strictRegex.test(user)) {
                err.style.display = 'block';
                err.innerText = "Only English letters and numbers allowed!";
                return;
            }
            
            if (user.length < 3) {
                err.style.display = 'block';
                err.innerText = "Username too short (min 3 chars).";
                return;
            }

            // Если все ок
            localStorage.setItem('ternix_user', user);
            document.getElementById('disp-name').innerText = user;
            document.getElementById('login-overlay').style.display = 'none';
            document.getElementById('site').style.display = 'block';
        }
    </script>
</body>
</html>
