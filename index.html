<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TerNix - Home</title>
    <style>
        /* --- 2010 WEB THEME --- */
        body { margin: 0; font-family: 'Verdana', sans-serif; background: white; color: #333; }
        * { box-sizing: border-box; }

        /* Header */
        .header-banner {
            background: white; border-bottom: 1px solid #000; text-align: center; padding: 10px;
            font-size: 24px; font-weight: bold; letter-spacing: 1px;
        }

        /* Navigation Bar (The Black Line) */
        .nav-strip {
            background: white; border-bottom: 2px solid black; border-top: 2px solid black;
            display: flex; justify-content: space-between; padding: 5px 20px;
            font-weight: bold; font-size: 18px; text-transform: uppercase;
        }

        /* Game Cards */
        .games-container {
            display: flex; justify-content: center; gap: 50px; padding: 80px 20px;
        }
        .game-card {
            text-align: center; cursor: pointer; transition: transform 0.2s;
        }
        .game-card:hover { transform: scale(1.05); }
        .game-card h1 { font-size: 60px; margin: 0; font-weight: normal; }

        /* Login Overlay */
        #login-overlay {
            position: fixed; inset: 0; background: #dcdcdc; z-index: 999;
            display: flex; justify-content: center; align-items: center;
        }
        .login-box {
            background: white; border: 1px solid #555; padding: 30px; width: 400px; text-align: center;
            box-shadow: 5px 5px 0 rgba(0,0,0,0.1);
        }
        .input-field {
            width: 100%; padding: 8px; margin: 10px 0; font-family: 'Verdana';
            border: 1px solid #888;
        }
        .btn-blue {
            background: linear-gradient(#00a2ff, #0055b3); border: 1px solid #003366;
            color: white; padding: 8px 20px; cursor: pointer; font-weight: bold; width: 100%;
        }
        .btn-blue:hover { background: linear-gradient(#22b4ff, #0066cc); }
        .error { color: red; font-size: 12px; display: none; margin-bottom: 10px; }

    </style>
</head>
<body>

    <!-- LOGIN SCREEN -->
    <div id="login-overlay">
        <div class="login-box">
            <h2 style="color:#0055b3; margin-top:0;">Member Login</h2>
            <input type="text" id="u-name" class="input-field" placeholder="Username (3-20 chars)">
            <input type="password" id="u-pass" class="input-field" placeholder="Password">
            <div id="err-msg" class="error">Invalid Username or Password</div>
            <button class="btn-blue" onclick="attemptLogin()">Login / Register</button>
        </div>
    </div>

    <!-- HOME TAB (Your Design) -->
    <div class="header-banner">Welcome To Ternix</div>
    
    <div class="nav-strip">
        <div>HOME</div>
        <div style="font-size:14px; align-self:center;">
            FIERENS: <span style="color:green">0</span> | NEX: <span style="color:#ffcc00">100</span>
        </div>
    </div>

    <div class="games-container">
        <!-- Game 1 -->
        <div class="game-card" onclick="playGame()">
            <h1>игра</h1>
            <span>Crossroads</span>
        </div>
        
        <!-- Game 2 -->
        <div class="game-card" onclick="alert('This game is under construction!')">
            <h1>Игра</h1>
            <span>Construct</span>
        </div>
    </div>

    <script>
        function attemptLogin() {
            const user = document.getElementById('u-name').value;
            const pass = document.getElementById('u-pass').value;
            // Regex: English letters/numbers, 3-20 chars
            const validUser = /^[a-zA-Z0-9]{3,20}$/.test(user);
            
            if (validUser && pass.length > 0) {
                localStorage.setItem('ternix_user', user); // Save name for game
                document.getElementById('login-overlay').style.display = 'none';
            } else {
                const err = document.getElementById('err-msg');
                err.style.display = 'block';
                err.innerText = !validUser ? "Username: 3-20 English chars only." : "Password required.";
            }
        }

        function playGame() {
            // Redirect to the game file
            window.location.href = 'game.html';
        }
    </script>
</body>
</html>
