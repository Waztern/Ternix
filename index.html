<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>TerNix 3D - Instant Build</title>
    <style>
        body { margin: 0; overflow: hidden; background: #87CEEB; font-family: "Arial", sans-serif; }
        canvas { display: block; width: 100vw; height: 100vh; }
        
        /* ШАПКА */
        header { position: absolute; top: 0; width: 100%; height: 40px; background: #0044ee; color: white; display: flex; align-items: center; padding: 0 15px; z-index: 100; border-bottom: 2px solid #002288; box-sizing: border-box; }
        header button { background: #fff; border: 1px solid #000; cursor: pointer; font-weight: bold; margin-right: 10px; padding: 2px 10px; font-size: 12px; }

        /* ЧАТ СНИЗУ */
        #chat-bar { position: absolute; bottom: 0; width: 100%; background: #fff; border-top: 3px solid #333; padding: 12px; z-index: 200; box-sizing: border-box; display: flex; }
        #chat-input { width: 100%; border: none; outline: none; font-size: 18px; }

        /* ЗДОРОВЬЕ (СПРАВА ВВЕРХУ) */
        #health-ui { position: absolute; top: 50px; right: 20px; background: rgba(255,255,255,0.8); padding: 8px; border: 2px solid #000; z-index: 100; width: 150px; }
        #hp-bar { width: 100%; height: 15px; background: #555; }
        #hp-fill { width: 100%; height: 100%; background: #ff0000; transition: 0.2s; }
        
        /* ЧАТ ЛОГ (СЛЕВА ВВЕРХУ) */
        #chat-log { position: absolute; top: 50px; left: 20px; width: 300px; height: 150px; color: white; text-shadow: 1px 1px 2px #000; pointer-events: none; z-index: 100; overflow: hidden; }
    </style>
</head>
<body>

<header>
    <b style="font-size: 20px; margin-right: 20px;">TerNix</b>
    <button onclick="location.reload()">Home</button>
    <button>Games</button>
    <div style="margin-left:auto">Hex: 100</div>
</header>

<div id="chat-log"></div>

<div id="health-ui">
    <div style="font-size:10px; font-weight:bold;">HEALTH</div>
    <div id="hp-bar"><div id="hp-fill"></div></div>
</div>

<canvas id="g"></canvas>

<div id="chat-bar">
    <span style="font-weight:bold; margin-right:10px;">&gt;</span>
    <input type="text" id="chat-input" placeholder='Нажми "/" для чата'>
</div>

<script>
    const canvas = document.getElementById('g');
    const ctx = canvas.getContext('2d');
    const chatInput = document.getElementById('chat-input');
    const chatLog = document.getElementById('chat-log');

    let w, h, pX = 0, pZ = 0, pY = 0, jumpV = 0;
    let hp = 100, walkCycle = 0, isMoving = false, username = "@Player";
    const keys = {};

    function resize() { w = canvas.width = window.innerWidth; h = canvas.height = window.innerHeight; }
    window.onresize = resize; resize();

    window.onkeydown = (e) => {
        if(e.key === '/') { e.preventDefault(); chatInput.focus(); }
        if(e.code === 'Space' && pY === 0) jumpV = 12;
        keys[e.code] = true;
    };
    window.onkeyup = (e) => keys[e.code] = false;

    // Математическая проекция (заменяет Three.js)
    function project(x, y, z) {
        let scale = 600 / (600 + z + pZ);
        let screenX = w/2 + (x + pX) * scale;
        let screenY = h/2 + (y - pY) * scale;
        return { x: screenX, y: screenY, s: scale };
    }

    function drawBox(x, y, z, width, height, color) {
        let p = project(x, y, z);
        let sw = width * p.s;
        let sh = height * p.s;
        ctx.fillStyle = color;
        ctx.fillRect(p.x - sw/2, p.y - sh, sw, sh);
        ctx.strokeStyle = '#000';
        ctx.strokeRect(p.x - sw/2, p.y - sh, sw, sh);
    }

    function loop() {
        ctx.fillStyle = '#87CEEB'; ctx.fillRect(0,0,w,h); // Небо
        ctx.fillStyle = '#448844'; ctx.fillRect(0,h/2,w,h/2); // Трава

        // Управление
        if(document.activeElement !== chatInput) {
            isMoving = false;
            if(keys['KeyW']) { pZ -= 6; isMoving = true; }
            if(keys['KeyS']) { pZ += 6; isMoving = true; }
            if(keys['KeyA']) { pX += 6; isMoving = true; }
            if(keys['KeyD']) { pX -= 6; isMoving = true; }
            if(isMoving) walkCycle += 0.25;
        }

        // Прыжок и гравитация
        pY += jumpV;
        if(pY > 0) jumpV -= 1; else { pY = 0; jumpV = 0; }

        // БЛОК УРОНА (КРАСНЫЙ)
        drawBox(150-pX, 300, -300-pZ, 80, 20, 'red');
        if(Math.abs(pX-150) < 40 && Math.abs(pZ+300) < 40) {
            hp -= 1; if(hp < 0) hp = 0;
            document.getElementById('hp-fill').style.width = hp + "%";
        }

        // РИСУЕМ ПЕРСОНАЖА (Ternix Guy)
        let bob = Math.sin(walkCycle) * 12;
        let cy = 300; // Высота пола
        
        // Ноги
        drawBox(0-pX-10, cy+(isMoving?bob:-bob), 0-pZ, 12, 25, '#333');
        drawBox(0-pX+10, cy+(isMoving?-bob:bob), 0-pZ, 12, 25, '#333');
        // Туловище
        drawBox(0-pX, cy, 0-pZ, 40, 50, '#888');
        // Руки
        drawBox(0-pX-25, cy+(isMoving?-bob:bob), 0-pZ, 10, 35, '#888');
        drawBox(0-pX+25, cy+(isMoving?bob:-bob), 0-pZ, 10, 35, '#888');
        // Голова
        drawBox(0-pX, cy-55, 0-pZ, 28, 28, '#ffdbac');

        // Никнейм
        ctx.fillStyle = 'white'; ctx.textAlign = 'center'; ctx.font = "bold 16px Arial";
        let nPos = project(0-pX, cy-95, 0-pZ);
        ctx.fillText(username, nPos.x, nPos.y);

        requestAnimationFrame(loop);
    }

    chatInput.onkeypress = (e) => { 
        if(e.key === 'Enter' && chatInput.value !== "") {
            chatLog.innerHTML += `<div><b>${username}:</b> ${chatInput.value}</div>`;
            chatInput.value = "";
            chatLog.scrollTop = chatLog.scrollHeight;
            chatInput.blur();
        }
    };
    loop();
</script>
</body>
</html>
